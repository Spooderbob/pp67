<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrizePicks AI Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .refresh-notice {
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .picks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .pick-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .pick-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-type {
            font-size: 1rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .prop-line {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1rem 0;
            padding: 0.75rem;
            background: #0a0a0a;
            border-radius: 6px;
            text-align: center;
        }

        .analysis-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
        }

        .recommendation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .pick-side {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .OVER {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .UNDER {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .confidence {
            text-align: center;
        }

        .confidence-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #667eea, #00ff00);
            transition: width 0.5s ease;
        }

        .reasoning {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 4rem;
            color: #ff4444;
        }

        .last-updated {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .picks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PrizePicks AI Analyzer</h1>
        <p>Real-time AI-powered sports prop analysis</p>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="totalPicks">0</div>
            <div class="stat-label">Today's Picks</div>
        </div>
        <div class="stat">
            <div class="stat-value">78%</div>
            <div class="stat-label">Avg Confidence</div>
        </div>
        <div class="stat">
            <div class="stat-value">5m</div>
            <div class="stat-label">Update Interval</div>
        </div>
    </div>

    <div class="container">
        <div class="refresh-notice">
            Data updates every 5 minutes. Last updated: <span id="lastUpdate">Loading...</span>
        </div>

        <div id="picksContainer" class="picks-grid">
            <div class="loading">Loading today's picks...</div>
        </div>
    </div>

    <div class="last-updated" id="lastUpdatedFixed"></div>

    <script>
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
        }

        function loadPicks() {
            fetch('picks.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('picksContainer');
                    const totalPicksEl = document.getElementById('totalPicks');
                    const lastUpdateEl = document.getElementById('lastUpdate');
                    const lastUpdatedFixedEl = document.getElementById('lastUpdatedFixed');

                    if (data.status === 'error') {
                        container.innerHTML = '<div class="error">Error loading picks. Please refresh.</div>';
                        return;
                    }

                    totalPicksEl.textContent = data.totalPicks;
                    lastUpdateEl.textContent = formatTimestamp(data.timestamp);
                    lastUpdatedFixedEl.textContent = `Updated: ${formatTimestamp(data.timestamp)}`;

                    if (data.picks.length === 0) {
                        container.innerHTML = '<div class="loading">No active picks right now. Check back closer to game time.</div>';
                        return;
                    }

                    container.innerHTML = data.picks.map(pick => `
                        <div class="pick-card">
                            <div class="player-name">${pick.player}</div>
                            <div class="stat-type">${pick.statType}</div>
                            <div class="prop-line">${pick.propLine}</div>
                            
                            <div class="analysis-section">
                                <div class="recommendation">
                                    <div>
                                        <div style="font-size: 0.8rem; opacity: 0.7;">AI Recommends:</div>
                                        <div class="pick-side ${pick.pick}">${pick.pick}</div>
                                    </div>
                                    <div class="confidence">
                                        <div style="font-size: 0.8rem; opacity: 0.7;">Confidence</div>
                                        <div class="confidence-value">${pick.confidence}%</div>
                                        <div class="confidence-bar">
                                            <div class="confidence-fill" style="width: ${pick.confidence}%"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="reasoning">ðŸ’¡ ${pick.reasoning}</div>
                                <div style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.7;">
                                    Expected Value: +${pick.ev}%
                                </div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading picks:', error);
                    document.getElementById('picksContainer').innerHTML = 
                        '<div class="error">Failed to load picks. Check console for details.</div>';
                });
        }

        // Load picks on page load
        loadPicks();

        // Refresh every 30 seconds
        setInterval(loadPicks, 30000);
    </script>
</body>
</html>
